<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Poppins:ital,wght@0,100;0,200;0,300;0,500;0,600;0,700;0,800;0,900;1,200&display=swap"
        rel="stylesheet">
    <!-- boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- start of todo-list main -->
    <main>
      <p class="msg"></p>
        <section class="container">
            <div class="card">
                <div class="card-header">
                    <p>Today's Todo</p>
                    <i class="fa fa-sync fa-rotate-90"></i>
                </div>
                <div class="card-body">
                    <div class="field">
                        <form class="form">
                            <input type="text" class="desc" placeholder="Add to your list...">
                            <button><i class="fa fa-level-down-alt fa-rotate-90"></i></button>
                        </form>
                    </div>
                    <ul class="ul"></ul>
                </div>
                <div class="card-footer">
                    <button type="submit" class="clearButton">Clear all completed</button>
                </div>
            </div>
        </section>
    </main>
    <!-- start of todo-list main -->
</body>

</html>
